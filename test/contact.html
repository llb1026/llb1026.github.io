<!DOCTYPE html>
<html lang="ko">
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/swiper.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/responsive.css" type="text/css" />
	<link rel="stylesheet" href="css/datepicker.css" type="text/css" />
	<link rel="stylesheet" href="css/radio-checkbox.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>DEMO</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
		<header id="header" class="full-header">

			<div id="header-wrap">

				<div class="container clearfix">

					<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>
					
					<!-- Logo
					============================================= -->
					<div id="logo">
						<a href="index" class="standard-logo" data-dark-logo="assets/image/logo/logo-dark.png"><img src="assets/image/logo/logo.png" alt="Canvas Logo"></a>
						<a href="index" class="retina-logo" data-dark-logo="assets/image/logo/logo-dark@2x.png"><img src="assets/image/logo/logo@2x.png" alt="Canvas Logo"></a>
					</div><!-- #logo end -->

					<!-- Primary Navigation
					============================================= -->
					<nav id="primary-menu" class="style-4">

						<ul>
							<li><a href="portfolio"><div>포트폴리오</div></a></li>
							<li class="ask"><a href="contact"><div>문의하기</div></a></li>
						</ul>

					</nav><!-- #primary-menu end -->

				</div>

			</div>

		</header><!-- #header end -->

		<!-- Page Title
		============================================= -->

		<section id="page-title" class="page-title-parallax page-title-dark page-title-custom" style="background-image: url('assets/image/parallax/9.jpg'); " data-stellar-background-ratio="0.2">

			<div class="container clearfix center">
				<h1>영상제작, 함께하면 어렵지 않아요</h1>
				<span>당신의 생각 그대로, VIDEON</span>
			</div>

		</section><!-- #page-title end -->

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">

				<div class="container clearfix">

					<!-- Contact Form
					============================================= -->
					<div class="col_half">

						<div class="fancy-title">
							<h3>정보를 알려주세요</h3>
						</div>

						<div class="contact-widget">

							<div class="contact-form-result"></div>

							<form class="nobottommargin" method="POST" action="https://getform.org/f/77140cfe-de97-4316-9dea-330d3a238da4">

								<div class="col_half">
									<label for="company">회사명 <small>*</small></label>
									<input type="text" id="company" name="회사명" value="" class="sm-form-control required" />
								</div>

								<div class="col_half col_last">
									<label for="name">이름 <small>*</small></label>
									<input type="text" id="name" name="이름" value="" class="sm-form-control required" />
								</div>

								<div class="clear"></div>

								<div class="col_half">
									<label for="phone">연락처<small>*</small></label>
									<input type="text" id="phone" name="연락처" value="" class="sm-form-control required" />
								</div>

								<div class="col_half col_last">
									<label for="email">이메일 <small>*</small></label>
									<input type="email" id="email" name="이메일" value="" class="required email sm-form-control" />
								</div>

								<div class="clear"></div>

								<div class="col_full">
									<label for="message">영상 내용을 알려주세요<small>*</small></label>
									<textarea class="required sm-form-control" id="message" name="내용" rows="6" cols="30"></textarea>
								</div>

								<div class="col_full">
									<label for="budget">예상 제작 예산을 알려주세요<small>*</small></label>
									<input type="text" id="budget" name="예산" value="" class="required sm-form-control" />
								</div>

								<div class="input-daterange travel-date-group">
									<div class="col_two_third">
										<label for="">영상 제작 시한을 알려주세요</label>
										<div class="input-group">
											<input type="text" value="" class="sm-form-control tleft default" placeholder="MM/DD/YYYY" name="데드라인">
											<span class="input-group-addon" style="padding: 9px 12px;"><i class="icon-calendar2"></i></span>
										</div>
									</div>
									<div class="date_checkbox">
										<input id="deadline-free" class="checkbox-style" name="기한없음" type="checkbox">
										<label for="deadline-free" class="checkbox-style-3-label">정해진 기한 없음</label>
									</div>
								</div>

								<div class="col_full">
									<button name="submit" type="submit" id="submit-button" tabindex="5" value="Submit" class="button button-3d nomargin" onclick="alert('문의메일이 전송 완료되었습니다.'); window.location.href='https://jiyun.me/test/index'">메일 전송</button>
								</div>

							</form>
						</div>

					</div><!-- Contact Form End -->

					<!-- Contact Info
					============================================= -->
					<div class="col_half col_last">
						<div class="fancy-title">
							<h3>&nbsp;</h3>
						</div>

						<div class="row">
							<blockquote class="quote">
								<p>언제나 최고의 성과물로 증명하는 000(이름)이 되겠습니다 이용해 주셔서 감사합니다.</p>
							</blockquote>
						</div>

						<div class="row clear-bottommargin">

							<div class="col_half">
								<div class="feature-box fbox-effect">
									<div class="fbox-icon">
										<a href="#"><i class="icon-phone3 i-alt"></i></a>
									</div>
									<h3>Phone</h3>
									<p>02-000-0000</p>
								</div>
							</div>

							<div class="col_half col_last">
								<div class="feature-box fbox-effect">
									<div class="fbox-icon">
										<a href="#"><i class="icon-envelope i-alt"></i></a>
									</div>
									<h3>Mail</h3>
									<p>test@text.com</p>
								</div>
							</div>
	
						</div>

					</div><!-- Contact Info End -->

					<div class="clear"></div>

				</div>

			</div>

		</section><!-- #content end -->

		<!-- Footer
		============================================= -->
		<footer id="footer" class="dark" style="background: url('assets/image/parallax/footer-bg.jpg');">

			<!-- Copyrights
			============================================= -->
			<div id="copyrights">

				<div class="container clearfix">

					<div class="col_half">
						<img src="assets/image/logo/footer-logo.png" alt="" class="footer-logo">
					</div>

					<div class="col_half col_last tright">
						<div class="copyrights-menu copyright-links fright clearfix">
							전화번호 / 메일 / 주소<br />사업자등록번호
						</div>
					</div>

				</div>

			</div><!-- #copyrights end -->

		</footer><!-- #footer end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>

	<!-- Date & Time Picker JS -->
	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/datepicker.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script type="text/javascript" src="js/functions.js"></script>

	<script type="text/javascript">
		$(function() {
			$('.travel-date-group .default').datepicker({
				autoclose: true,
				startDate: "today",
			});

		});

	</script>

</body>
</html>
