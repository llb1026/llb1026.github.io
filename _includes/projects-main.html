<!-- Header Start -->
<section class="uk-section uk-text-center uk-flex uk-flex-middle uk-flex-center uk-light uk-background-cover uk-background-top-center"
data-overlay="0.3" style="background-color: #151515; background-image: url({{ page.header-img }}); height: 500px;">
    <div class="tw-page-title-container tw-element">
        <h1 class="tw-page-title uk-text-uppercase">{{ page.title }}</h1>
    </div>
</section>
<!-- Header End -->

<section class="uk-section-normal">
    <div class="uk-container">
        <div class="tw-element tw-portfolio tw-isotope-container" data-isotope-item=".portfolio-item">
            
            <br />

            <div class="isotope-container uk-grid-medium uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m" data-uk-grid data-uk-scrollspy="target: > .portfolio-item; cls:uk-animation-slide-bottom-medium; delay: 300;">

                {% assign sorted = site.pages | sort: 'order' | reverse %}
                {% for page in sorted %}
                {% if page.projects == true and page.layout == 'post' %}

                <div class="portfolio-item">
                    <div class="portfolio-inner">
                        <div class="portfolio-media">
                            <a href="{{ page.url | prepend: site.baseurl }}" class="tw-image-hover">
                                <img src="{{ page.main-img }}" alt="" />
                            </a>
                        </div>
                        <div class="portfolio-content">
                            <h3 class="portfolio-title"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h3>
                            <span class="tw-meta">{{ page.subtitle }}</span>
                        </div>
                    </div>
                </div>

                {% endif %}
                {% endfor %}

                <div class="grid-sizer"></div>
            </div>
        </div>
    </div>
</section>
