<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }}</title>
        
    <!-- Post info -->

    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type" content="website" /> 
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    
    <meta property="og:image" content="{% if page.post-header == true or page.project-header == true %}{{ site.url }}{{ page.url }}{{ page.header-img }}{% else %}{{ site.url }}{{ '/assets/img/share-img.jpg'}}{% endif %}">

    <!-- title -->
    <meta property="og:title" content="JIYUN.ME | {% if page.url == '/' %}{{ page.subtitle}}{% else %}{{ page.title }}{% endif %}">
    
    <!-- description -->
    <meta property="og:description" content="{% if page.main == true %}{{ page.description }}{% else %}{{ page.content | truncatewords: 30 | strip_html }}{% endif %}"/>
        
    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/uikit.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/uikit-width-ex.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/font-awesome.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/animations.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/theme.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/responsive.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/toc.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/js/prettify/skins/github2.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700%7CLora:400,400i%7CShadows+Into+Light:400" rel="stylesheet" />
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon_2.ico">
    {% if page.title == "JIYUN.ME" %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/typed.css">
    {% endif %}
</head>
